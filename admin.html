<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Moment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-panel">
        <nav class="admin-nav">
            <div class="admin-nav-header">
                <img src="https://github.com/rlima16/The-Moment-Papelaria/blob/main/transparent-Photoroom.png?raw=true" alt="Logo The Moment" />
                <h3>Painel Admin</h3>
            </div>
            <ul>
                <li><button id="show-add-view-btn" class="active">Adicionar Produto</button></li>
                <li><button id="show-manage-view-btn">Gerenciar Produtos</button></li>
            </ul>
        </nav>

        <main class="admin-content">
            <div id="add-product-view">
                <h1>Adicionar Novo Topo de Bolo</h1>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Nome do Produto</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Preço (ex: 15.00)</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image-url">URL da Imagem</label>
                        <input type="text" id="product-image-url" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoria</label>
                        <select id="product-category" required>
    <option value="" disabled selected>Selecione uma categoria</option>
    <option value="Herois">Heróis</option>
    <option value="Princesas">Princesas</option>
    <option value="Anime">Anime</option>
    <option value="Cha de Bebe">Chá de Bebê</option>
    <option value="Jogos">Jogos</option>
    <option value="Disney">Disney</option>
    <option value="Turma da Monica">Turma da Mônica</option>
    <option value="Desenhos">Desenhos</option>
    <option value="Carros">Carros</option>
    <option value="Diversos">Diversos</option>
</select>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="product-featured"> Marcar como Destaque</label>
                    </div>
                    <button type="submit" class="btn">Adicionar Produto</button>
                </form>
            </div>

            <div id="manage-products-view" class="hidden">
                <h1>Gerenciar Produtos</h1>
                <div id="products-list-container"></div>
            </div>
        </main>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
